<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, e) {
        let answer = 0;
        let ch = Array.from({ length: 10001 }, () => 0);
        let dis = Array.from({ length: 10001 }, () => 0);
        let queue = [];
        queue.push(s);
        ch[s] = 1;
        dis[s] = 0;
        while (queue.length) {
          let x = queue.shift();
          for (let nx of [x - 1, x + 1, x + 5]) {
            if (nx === e) return dis[x] + 1;
            if (nx > 0 && nx <= 10000 && ch[nx] === 0) {
              ch[nx] = 1;
              queue.push(nx);
              dis[nx] = dis[x] + 1;
            }
          }
        }
        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>

<html>
  <head>

    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, e) {
        let answer = 0;
        let ch = Array.from({ length: 10001 }, () => 0); // 체크 배열
        let dis = Array.from({ length: 10001 }, () => 0); // 레벨 체크
        let queue = [];
        ch[s] = 1; // 시작한 곳을 체크하고 시작
        queue.push(s); // 그걸 큐에 푸시하고
        dis[s] = 0; // 레벨은 0
        while (queue.length) {
          // 큐가 다 비어질때까지
          let x = queue.shift();
          for (let nx of [x - 1, x + 1, x + 5]) {
            if (nx === e) return dis[x] + 1;
            if (nx > 0 && nx <= 10000 && ch[nx] === 0) {
              ch[nx] = 1;
              queue.push(nx);
              dis[nx] = dis[x] + 1;
            }
          }
        }
        return answer;
      }

      console.log(solution(5, 14));
    </script>
  </body>
</html>
