<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = [];
        const m = test.length;
        const n = test[0].length;

        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            if (i === j) continue;
            let cnt = 0;
            for (let k = 0; k < m; k++) {
              let gi = (gj = 0);
              for (let s = 0; s < n; s++) {
                if (test[k][s] === i) gi = s;
                if (test[k][s] === j) gj = s;
              }
              if (gi < gj) cnt++;
            }
            if (cnt === m) answer.push([i, j]);
          }
        }
        return answer;
      }
      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
