<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;
        let oneArr = arr.map((item) => item % 10);
        let ansArr = oneArr.filter((item) => item === day);
        answer = ansArr.length;
        return answer;
      }
      arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
