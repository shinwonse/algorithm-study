<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer;
        let queue = Array.from({ length: n }, (v, i) => i + 1);
        while (queue.length) {
          // shift는 배열의 첫 요소를 제거하고 제거한 요소를 반환
          // k전까지 배열의 첫 요소를 맨 뒤로 옮김
          for (let i = 1; i < k; i++) queue.push(queue.shift());
          // k번째 요소를 제거
          queue.shift();
          // 큐가 1개 남으면 그 요소를 반환하여 answer에 넣음
          if (queue.length === 1) answer = queue.shift();
        }
        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
