<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let n = arr.length;
        let answer = 0;
        let top = (bottom = left = right = 0);

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            top = i > 0 ? arr[i - 1][j] : 0;
            bottom = i < n - 1 ? arr[i + 1][j] : 0;
            left = j > 0 ? arr[i][j - 1] : 0;
            right = j < n - 1 ? arr[i][j + 1] : 0;

            if (
              arr[i][j] > top &&
              arr[i][j] > bottom &&
              arr[i][j] > left &&
              arr[i][j] > right
            ) {
              answer++;
            }
          }
        }
        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
