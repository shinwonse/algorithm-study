<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let max = 0;
        arr.reduce((acc, cur) => {
          max < acc ? (max = acc) : null;
          cur > max ? answer.push(cur) : null;
          return cur;
        }, 0);
        return answer;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
</html>
