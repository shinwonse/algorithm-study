  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let count = 0;
        let sum = 0;
        for (x of arr) {
          x === 1 ? (count++, (sum += count)) : (count = 0);
        }
        // for (x of arr) {
        //   if (x === 1) {
        //     count += 1;
        //     sum += count;
        //   } else count = 0;
        // }
        return sum;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
