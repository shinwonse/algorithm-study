<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        arr.reduce((acc, cur) => {
          cur > acc ? answer.push(cur) : null;
          return cur;
        }, 0);
        console.log(answer);
      }
      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
