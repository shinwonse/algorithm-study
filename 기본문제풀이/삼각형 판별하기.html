<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES";
        const total = a + b + c;
        let max = a;
        if (a < b) max = b;
        else max = a;
        if (c > max) max = c;
        total - max > max ? (answer = "YES") : (answer = "NO");
        return answer;
      }
      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
