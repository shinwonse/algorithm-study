<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        let arr1String = arr1.join("");
        let arr2String = arr2.join("");
        let answerString = arr1String.concat(...arr2String);
        let tempArr = answerString.split("");
        tempArr.forEach((item) => answer.push(Number(item)));
        return answer.sort((a, b) => a - b);
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
