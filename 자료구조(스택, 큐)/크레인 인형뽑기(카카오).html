<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        let stack = [];
        moves.forEach((pos) => {
          for (let i = 0; i < board.length; i++) {
            if (board[i][pos - 1] !== 0) {
              // 인형을 만나면
              let temp = board[i][pos - 1]; // 인형을 뽑고
              board[i][pos - 1] = 0; // 그 자리는 0으로
              if (tmp === stack[stack.length - 1]) {
                // 뽑은 인형이 스택의 맨 위와 같으면
                stack.pop();
                answer += 2;
              } else stack.push(tmp);
              break;
            }
          }
        });
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
