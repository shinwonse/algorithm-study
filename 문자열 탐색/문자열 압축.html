<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let count = 0;
        for (let i = 1; i < s.length + 1; i++) {
          if (s[i] === s[i - 1]) count++;
          else {
            count++;
            count === 1 ? (answer += s[i - 1]) : (answer += s[i - 1] + count);
            count = 0;
          }
        }
        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
